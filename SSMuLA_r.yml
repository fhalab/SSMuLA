# For r specific environment:
# Install or update using
# conda env update --file SSMuLA_r.yml --prune

name: SSMuLA_r
channels:
  - conda-forge
  - r
  - bioconda
dependencies:
  - r-base=4.1.3                    # Specify the R version
  - r-irkernel                      # Install the R kernel for Jupyter Notebook
  - r-lme4=1.1-30
  - r-matrix=1.4-1
  - r-matrixmodels
  - r-reshape2
  - r-tidyverse=1.3.2
  - bioconductor-biostrings=2.62.0
  - bioconductor-genomeinfodb=1.30.1
  - bioconductor-xvector=0.34.0
  - bioconductor-iranges=2.28.0
  - bioconductor-s4vectors=0.32.4
  - bioconductor-biocgenerics=0.40.0